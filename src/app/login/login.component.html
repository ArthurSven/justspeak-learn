<div class="jumbotron-fluid p-5 bg-light hinter">
  <div class="container">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title">Sign in</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input id="username" class="form-control border border-dark" formControlName="username" placeholder="Username" type="text" required />
          </div>
           <div class="form-group mb-3">
            <label for="password">Password</label>
            <input id="password" class="form-control border border-dark" formControlName="password" placeholder="Password" type="password" required />
          </div>
          <button class="btn bg-black text-white" (click)="onLogin()" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
