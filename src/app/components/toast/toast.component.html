<div *ngIf="show" class="toast align-items-center text-white" [ngClass]="{'bg-success': type === 'success', 'bg-danger': type === 'error'}" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      {{ message }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="show = false" aria-label="Close"></button>
  </div>
</div>
