<div class="jumbotron-fluid p-5 bg-light hinter">
  <div class="container">
    <div *ngIf="showToast" class="toast align-items-center text-white" [ngClass]="{'bg-success': toastType === 'success', 'bg-danger': toastType === 'error'}" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      {{toastMessage }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="showToast = false" aria-label="Close"></button>
  </div>
</div>
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title">Registration</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="d-flex flex-wrap">
            <div class="form-group flex-fill mr-2 mb-3">
              <label for="firstName">First name</label>
              <input id="firstName" class="form-control border border-dark" formControlName="firstName" placeholder="First name" type="text" required />
            </div>
            <div class="form-group flex-fill ml-3 mb-3" style="margin-left: 1rem;">
              <label for="lastName">Last name</label>
              <input id="lastName" class="form-control border border-dark" formControlName="lastName" placeholder="Last name" type="text" required />
            </div>
          </div>
          <div class="d-flex flex-wrap">
            <div class="form-group flex-fill mr-2 mb-3">
              <label for="username">Username</label>
              <input id="username" class="form-control border border-dark" formControlName="username" placeholder="Username" type="text" required />
            </div>
            <div class="form-group flex-fill ml-3 mb-3" style="margin-left: 1rem;">
              <label for="email">Email address</label>
              <input id="email" class="form-control border border-dark" formControlName="email" placeholder="Email address" type="email" required />
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input id="password" class="form-control border border-dark" formControlName="password" placeholder="Password" type="password" required />
          </div>
           <div class="form-group mb-3">
            <label for="password">Confirm Password</label>
            <input id="confirmpassword" class="form-control border border-dark" formControlName="confirmpassword" placeholder="Confirm Password" type="password" required />
          </div>
          <div class="form-group mb-3">
            <label for="role">Role</label>
            <select id="role" class="form-control border border-dark" formControlName="role" required>
              <option value="" disabled selected>Select role</option>
              <option value="Teacher">Teacher</option>
              <option value="Student">Student</option>
            </select>
          </div>
          <button class="btn bg-black text-white" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
