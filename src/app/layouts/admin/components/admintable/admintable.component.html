<table class="table table-hover table-responsive">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{ currentPage * pageSize + i + 1 }}</th>
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>

<div class="pagination">
  <button class="btn btn-info" (click)="previousPage()" [disabled]="currentPage === 0">Previous</button>
  <button class="btn btn-success" (click)="nextPage()" [disabled]="currentPage === totalPages - 1">Next</button>
</div>
